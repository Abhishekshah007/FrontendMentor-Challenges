<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <!--  -->
    <div id="showRulesMsg">
      <div class="actions">
        <h1>Rules</h1>
        <img src="./images/icon-close.svg" id="disableRuleBox" alt="cross" />
      </div>

      <img src="./images/image-rules-bonus.svg" alt="rules" />
    </div>

    <div class="container" id="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="nav-logo">
          <img src="./images/logo-bonus.svg" alt="" />
        </div>
        <div class="nav-item">
          <span>SCORE</span>
          <p>12</p>
        </div>
      </div>

      <!-- all options -->
      <div class="select-container">
        <div
          class="gamePlayScreen"
          id="gamePlayScreen"
          style="display: none;margin-top: 200px;justify-content: space-around;"
        >
          <div class="yourTurn" style="margin-right: 50px;">
            <p style="color: #fff;font-size: 14px;">YOUR PICKED</p>
            <div class="circular-container">
              <img src="./images/icon-scissors.svg" alt="Scissors" />
            </div>
          </div>
          <div class="compTurn">
            <p style="color: #fff;font-size: 14px;">THE HOUSE PICKED</p>
            <div class="circular-container">
              <img src="./images/icon-rock.svg" alt="Rock" />
            </div>
          </div>
        </div>


        <div class="penta-shape-container" id="penta-shape-container">
          <img
            src="./images/bg-pentagon.svg"
            alt="bg-pentagon"
          />
          <div class="circular-container center" onclick="showGamePlayScreenInput(1)" >
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
          <div class="circular-container top-left" onclick="showGamePlayScreenInput(2)" >
            <img src="./images/icon-spock.svg" alt="Paper" />
          </div>
          <div class="circular-container top-right" onclick="showGamePlayScreenInput(3)" >
            <img src="./images/icon-paper.svg" alt="Spock" />
          </div>
          <div class="circular-container bottom-left" onclick="showGamePlayScreenInput(4)" >
            <img src="./images/icon-lizard.svg" alt="Lizard" />
          </div>
          <div class="circular-container bottom-right" onclick="showGamePlayScreenInput(5)" >
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="footer" id="footer">
      <button type="button" id="alertBtn" onclick="showAlert()">Rules</button>
    </div>

    <div class="attribution" id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abhishek Shah</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
