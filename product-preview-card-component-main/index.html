<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Displays the site properly based on the user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Your styles should ideally be in an external CSS file for better organization. -->

  <style>
    /* General styling */
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color: rgb(243 234 227);
      margin: 0; /* Reset default margin */
      font-family: 'Montserrat', sans-serif;
    }

    /* Container styling */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 580px;
      height: 470px;
      border-radius: 5%;
      background-color: hsl(0, 0%, 100%);
      box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px,
                  rgba(0, 0, 0, 0.09) 0px 4px 2px,
                  rgba(0, 0, 0, 0.09) 0px 8px 4px,
                  rgba(0, 0, 0, 0.09) 0px 16px 8px,
                  rgba(0, 0, 0, 0.09) 0px 32px 20px;
      display: flex;
      flex-direction: row;
    }

    /* Text and content styling */
    p {
      font-size: 14px;
      color: hsl(228, 12%, 48%);
    }

    h1 {
      font-family: 'Fraunces', serif;
    }

    /* Image styling */
    .image {
      display: flex;
      align-items: stretch;
    }

    .image img {
      border-bottom-left-radius: 5%;
      border-top-left-radius: 5%;
    }

    /* Price and button styling */
    .price {
      display: flex;
      justify-content: space-evenly;
    }

    button {
      padding: 15px 30px;
      color: hsl(30, 38%, 92%);
      background-color: #3d8168;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10%;
      width: -webkit-fill-available;
      border: none;
      cursor: pointer;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 375px) {
      .container {
        display: flex;
        flex-direction: column;
        transform: none;
        top: 0;
        left: 0;
        width: auto;
        height: auto;
        margin: 20px;
        border-radius: 5%;
      }

      .image img {
        border-top-left-radius: 5%;
        border-top-right-radius: 5%;
        border-bottom-left-radius: 0%;
        height: 285px;
        width: -webkit-fill-available;
      }

      .price {
        display: flex;
    justify-content: space-between;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image">
    <img src="./images/image-product-desktop.jpg" alt="product image">
  </div>

  <div class="second-block" style="padding: 20px;">
    <p>PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
    <div class="price">
      <h1 style="color: #3d8168;">$149.99</h1>
      <p style="text-decoration: line-through; align-self: center;">$169.99</p>
    </div>
 
    <button type="button">
      <img src="./images/icon-cart.svg" alt="cart image" srcset="">&nbsp; 
      Add to Cart
    </button>
  </div>
</div>

<!-- Attribution and closing body/html tags -->
</body>
</html>
